<div class="row mt-3 justify-content-center">
    <div class="card col-10">
        <img class="card-img-top" [src]="infoPhoto?.download_url">
        <div class="card-body ">
            <h5 class="card-title text-center"> Image Number {{idPhoto}}</h5>
            <h6 class="text-center">{{infoPhoto?.author}}</h6>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Width: {{infoPhoto?.width}}</li>
                <li class="list-group-item">Height: {{infoPhoto?.height}}</li>
                <li class="list-group-item">Je fais de belles photo non?</li>
            </ul>
        </div>
        <div class="text-center"><button class=" btn btn-primary" (click)="goBackToGallery()">Retour Galleries</button></div>
        <!-- routerLink='/about' -->
    </div>

</div>
